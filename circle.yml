dependencies:
  pre:
    - sudo apt-get update -y
    - sudo apt-get install -y python3-dev python-all-dev libyaml-dev
  # Stolen frow https://github.com/samstav/tox-pyenv
  override:
    - pip install codecov tox tox-pyenv
    - pyenv local 3.4.4 3.5.2

test:
  override:
    - tox --recreate
    - coverage report
    - coverage xml && grep 'extensions.py' coverage.xml
  post:
    - codecov
